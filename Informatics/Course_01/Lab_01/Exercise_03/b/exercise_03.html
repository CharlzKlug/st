</head>
<body>
  <script>
    var n=10; var s;
    document.write("<table>");

      for (i=1; i<=n; i=i+1)
      {
       document.write("<tr>")

       for (j=1; j<=n; j=j+1)
       {
     
        if (((j+i)%4) == 0) s="class='r2'";
        else s="class='r1'";
        document.write("<td "+s+"> </td>");
       }
       document.write("</tr>");
      }
      document.write("</table>");
  </script>
</body>
